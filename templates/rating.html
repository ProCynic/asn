
<div class="box">
    <div class='gauge {{rating.ratingClass}}'>
        <div style='height:{{rating.rating|add:"-100"|cut:"-"}}%;' class='level'></div>
        <div class='percentage'>{{rating.rating}}%</div>
        <div class='votes'>x{{rating.ratingCount}}</div>
    </div>

    <div class='info'>
        <div class='title'>
        
        <a href='/ratable/{{rating.dbkey}}'>{{rating.name}}</a>
        
        
        </div>
        {% for detail in rating.details %} 
            {%if not forloop.first %} 
                <div class='location'>
            {% else %}
                <div class='semester'>
            {% endif %}
                    {{detail.prefix}} {{detail.data}}
                </div>
        {% endfor %}
        {% if rating.avgGrade %} 
            <div class='semester'>Average Grade: {{rating.avgGrade}}</div>
        {% endif %}
    </div>

    <div class='type'>
        <div>{{rating.type}}</div>
    </div>
</div>
