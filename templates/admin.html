{% extends "layout.html" %}

{% block head %}{% endblock %}

{% block main %}


<fieldset id="export">
    <legend>Export</legend>
    <form action="admin/export" method="get">
        <label>Click 'Export' to display XML data: <input type="submit" value="Export" /></label>
    </form>
</fieldset>
<fieldset id="import">
    <legend>Import</legend>
    <form action="admin/import" method="post">
        <ol>
            <li><label>Select file to import:<input name="newFile" type="file" /></label></li>
            <li><label>Click to import from selected file:<input type="submit" value="Import" /></li>
        </ol>
    </form>
</fieldset>

<fieldset>
    <legend>Clear</legend>
    <form action="admin/clear" method="get">
        <label>Click 'Clear' to clear the datastore: <input type="submit" value="Clear" /></label>
    </form>
</fieldset>

<fieldset>
	<legend>Manage Users</legend>
	<form action="admin/manageUsers" method="get">
		<label>Manage the users: <input type="submit" value="Manage Users" /></label>
	</form>
</fieldset>

<fieldset>
	<legend>Change Password</legend>
    <form method='POST' class="custom" action=/admin/password/>
	    <label>Old Password
	        <input type='password' name='old'/>
	    </label>

	    <label>New Password
	        <input type='password' name='new'/>
	    </label>

	    <label>Retype Password
	        <input type='password' name='new2'/>
	    </label>

	    <input type='submit' value="Change Password"/>
	</form>
</fieldset>

<fieldset>
	<legend>Create New Admin</legend>
	<form method='POST' class="custom" action=/admin/newadmin/>
		<label>User ID
			<input type="text" name="uid"/>
		</label>
	
		<label>Password
			<input type="password" name="pw"/>
		</label>
		
		<label>Retype Password
			<input type="password" name="pw2"/>
		</label>
	
		<input type='submit' value="Create">
	</form>
</fieldset>

{% endblock %}

{% block footer %}
<!-- footer -->
{% endblock %}
